
<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}


<script>
    <!--  alert("Welcome") -->
    function alertText(){
        alert("Please wait for a while, the images are downloading..")
    }
</script>

<div class="btn-group">

</div>

<form action="/searchimages" method="POST">
    <div class="user-input">
        <div class="login-screen">
            <div class="app-title">
                <h1>Download Images from Web.</h1>
            </div>
            
            <div class="login-form">
                <div class="control-group">
                    <input style="width:800px" type="text" class="login-field" required="" placeholder="Enter Keyword" name="keyword">
                    <br>
                    <input type="submit" value="Submit" onclick="alertText()" class="btn"> 
                    <br>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
